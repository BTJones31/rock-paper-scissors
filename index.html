<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // function for human player input and convert to uppercase.
        let humanPlay = () => {
                let choice;
                choice = prompt("Choose ROCK, PAPER, or SCISSORS");
                    return choice.toUpperCase();
        };

        // function randomly generates comp throw of rock, paper, or scissors
        let computerPlay = () =>{
            let roll;
            roll = (Math.floor(Math.random()* 3))
            if (roll === 0){
                return "ROCK"
            } else if (roll === 1) {
                return "PAPER"
            } else if (roll === 2) {
                return "SCISSORS"
            } else {
                return "ERROR"
            }
        };
        
        //run game based on human input and random computer choice.
        let gameOn = (humanChoice, computerChoice) => {
            humanChoice = humanPlay();
            computerChoice = computerPlay();
            if (humanChoice === computerChoice) {
                return `Human: ${humanChoice}<br> Robot: ${computerChoice}<br>
                 TIE GAME- HUMAN CHEATING SUSPECTED - D E S T R O Y`
            } else if (humanChoice === "ROCK" && computerChoice === "SCISSORS") {
                return `Human: ${humanChoice} <br> Robot: ${computerChoice} <br>
                 HUMAN WINS - CHEATER - D E S T R O Y`
            } else if (humanChoice === "ROCK" && computerChoice === "PAPER") {
                return `Human: ${humanChoice}<br> Robot: ${computerChoice}<br>
                 HUMAN LOSES - GO HOME LOSER - HA. HA. HA.`
            } else if (humanChoice === "PAPER" && computerChoice === "ROCK") {
                return `Human: ${humanChoice}<br> Robot: ${computerChoice}<br>
                 HUMAN WINS - CHEATER - D E S T R O Y`
            } else if (humanChoice === "PAPER" && computerChoice === "SCISSORS") {
                return `Human: ${humanChoice}<br> Robot: ${computerChoice}<br>
                 HUMAN LOSES - GO HOME LOSER - HA. HA. HA.`
            } else if (humanChoice === "SCISSORS" && computerChoice === "PAPER"){
                return `Human: ${humanChoice}<br> Robot: ${computerChoice}<br>
                 HUMAN WINS - CHEATER - D E S T R O Y`
            } else if (humanChoice === "SCISSORS" && computerChoice === "ROCK"){
                return `Human: ${humanChoice}<br> Robot: ${computerChoice}<br>
                 HUMAN LOSES  - GO HOME LOSER - HA. HA. HA.`
            } else {
                return "E R R O R"
            }
        };

        //print
        document.write(gameOn());
        
    </script>
    
</body>
</html>
